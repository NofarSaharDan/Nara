<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nara - Skills</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/skills.css" />
  </head>
  <body>
    <div class="container">
      <header class="character-header">
        <h1 class="character-name">מיומנויות</h1>
        <div class="header-controls">
          <a href="index.html" class="button-link">חזרה לדף הראשי</a>
        </div>
      </header>

      <main>
        <section id="skills-main-section" class="grid-section">
          <div id="skills-calculation-header">
            <!-- Skill point calculation will go here -->
          </div>
          <div class="skills-table-container">
            <table id="skills-table">
              <thead>
                <tr>
                  <th class="col-class-skill">מיומנות<br />מקצוע</th>
                  <th class="col-skill-name">שם המיומנות</th>
                  <th class="col-key-ability">תכונת<br />מפתח</th>
                  <th class="col-total-mod">מתאם<br />מיומנות</th>
                  <th class="col-ability-mod">מתאם<br />תכונה</th>
                  <th class="col-ranks">דרגות</th>
                  <th class="col-misc-mod">מתאם<br />שונות</th>
                </tr>
              </thead>
              <tbody id="skills-tbody">
                <!-- Skills will be populated by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="js/skills.js"></script>
  </body>
</html>
