<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ספר הלחשים של נארה</title>
    <link rel="stylesheet" href="css/spells.css" />
  </head>
  <body>
    <div class="container">
      <h1>ספר הלחשים של נארה</h1>

      <div class="filter-container">
        <div id="spell-level-filters">
          <button class="filter-button active" data-level="all">
            כל הלחשים
          </button>
          <button class="filter-button" data-level="0">דרגה 0</button>
          <button class="filter-button" data-level="1">דרגה 1</button>
          <button class="filter-button" data-level="2">דרגה 2</button>
          <button class="filter-button" data-level="3">דרגה 3</button>
          <button class="filter-button" data-level="4">דרגה 4</button>
          <button class="filter-button" data-level="5">דרגה 5</button>
          <button class="filter-button" data-level="6">דרגה 6</button>
          <button class="filter-button" data-level="7">דרגה 7</button>
          <button class="filter-button" data-level="8">דרגה 8</button>
          <button class="filter-button" data-level="9">דרגה 9</button>
        </div>
      </div>

      <div id="spells-container" class="spells-container">
        <!-- Spells will be populated here by JavaScript -->
      </div>

      <div style="text-align: center; margin-top: 30px">
        <a href="index.html" class="back-link">חזרה לדף הראשי</a>
      </div>
    </div>

    <script src="js/spells.js"></script>
  </body>
</html>
